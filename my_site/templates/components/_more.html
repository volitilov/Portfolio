{% load staticfiles %}
<article>
	<div class="col-xs-12 more">
		<h4>Другие работы:</h4>
		{% for w in works|slice:':4' %}
			<div class="col-xs-12 col-sm-3 item">
				<div class="col-xs-12 wraper">
					<figure>
						<a href="{% url 'work' pk=w.pk %}">
							<img src="{{ w.img_small.url }}"/>
						</a>
						<figcaption>
							<a href="{% url 'work' pk=w.pk %}">{{ w.title }}</a>
						</figcaption>
					</figure>
				</div>
			</div>
		{% endfor %}
	</div>
</article>
